<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      width: 1024px;
      height: 1024px;
      background: linear-gradient(135deg, #07090B 0%, #0a1520 50%, #07090B 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
    }
    .icon-container {
      width: 800px;
      height: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 4px solid #00E9FF;
      border-radius: 80px;
      background: rgba(0, 233, 255, 0.05);
      box-shadow: 
        0 0 50px rgba(0, 233, 255, 0.3),
        inset 0 0 50px rgba(0, 233, 255, 0.1);
    }
    .icon-symbol {
      font-size: 360px;
      font-weight: bold;
      color: #00E9FF;
      text-shadow: 
        0 0 20px rgba(0, 233, 255, 0.8),
        0 0 40px rgba(0, 233, 255, 0.6),
        0 0 60px rgba(0, 233, 255, 0.4);
      margin: 0;
      line-height: 1;
    }
    .icon-text {
      font-size: 72px;
      color: #19FF73;
      text-shadow: 0 0 10px rgba(25, 255, 115, 0.6);
      margin-top: 40px;
      letter-spacing: 8px;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <div class="icon-symbol">&lt;/&gt;</div>
    <div class="icon-text">CYBEROPS</div>
  </div>
</body>
</html>
